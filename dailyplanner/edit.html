<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width = device-width, initial-scale = 1.0">
	<title>Daily Planner</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script type="text/javascript" src="js/main.js"></script>

</head>
<body onload="getTask()">
	<nav class="navbar navbar-inverse navbar-fixed-top" role ="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle ="collapse" data-target = "#navbar" aria-expanded ="false" aria-controls ="navbar">
					<span class="sr-only">Toggle Navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="#" class="navbar-brand">Daily Planner</a>
			</div>
			<div class="collapse navbar-collapse navbar-right" id="navbar">
				<ul class="nav navbar-nav">
					<li><a href="index.html">Home</a></li>
					<li><a href="add.html">Add Entry</a></li>
				</ul>
			</div>
			<!-- nav collapse end  -->
		</div>
	</nav>
	<!-- container start -->
	<div class="container">
		<h2 class="page-header">Edit Tasks</h2>

		<form id="edit-task-form" role = "task" action="index.html">
			<div class="form-group">
				<label>Task</label>
				<input type="text" class="form-control" id="task" placeholder="Enter Task" name="task">
			</div>
			<div class="form-group">
				<label>Priority</label>
				<select class="form-control" id="priority">
					<option value="low">Low</option>
					<option value="high">High</option>
					<option value="normal">Normal</option>
				</select>
			</div>
			<div class="form-group">
				<label>Date</label>
				<input type="date" class="form-control" id="date" name="date">
			</div>
			<div class="form-group">
				<label>Time</label>
				<input type="time" class="form-control" id="time" name="task">
			</div>

	        <input type="hidden" id="task_id" value="">
	
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
	<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
